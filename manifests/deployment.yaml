apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: $APP
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: $APP
    spec:
      securityContext:
        fsGroup: 2000
      containers:
        - image: sonatype/nexus3
          imagePullPolicy: Always
          name: $APP
          ports:
            - containerPort: 8081
          volumeMounts:
            - mountPath: /nexus-data
              name: $GCE_DISK
      volumes:
        - name: $GCE_DISK
          persistentVolumeClaim:
            claimName: $GCE_DISK
